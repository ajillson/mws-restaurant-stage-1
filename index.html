<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Udacity mws restaurant project stage 1">

  <title>Restaurant Reviews</title>

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

  <script src="js/register_sw.js"></script>
</head>

<body>
  <a class="skip-link" href="#filters">Skip to restaurant filters</a>
  <header>
    <nav>
      <h1><a href="/" aria-current="page">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-labelledby="map" aria-describedby="neighborhoods-select cuisines-select">
      <div id="map"></div>
    </section>
    <section id=filters>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-choice">
          <label for="neighborhoods-select">By Neighborhood</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <!-- End filter-choice -->
        <div class="filter-choice">
          <label for="cuisines-select">By Cuisine</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <!-- End filter-choice -->
      </div>
      <!-- End filter-option -->
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    <p>Copyright (c) 2017<br>
      <a href="/"><strong>Restaurant Reviews</strong></a><br>All Rights Reserved</p>
  </footer>

  <!-- Beginning scripts -->
  <!-- Mapbox Leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- API Keys-File NOT pushed to GitHub -->
  <script type='text/javascript' src='js/config.js'></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->
</body>

</html>
